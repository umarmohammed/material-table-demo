<div>
  <label>Data size</label>
  <select
    [ngModel]="selectedSize$ | async"
    (ngModelChange)="onSelectionChange($event)"
  >
    <option *ngFor="let dataSize of dataSizes" [value]="dataSize">{{
      dataSize
    }}</option>
  </select>
</div>

<nav>
  <a [routerLink]="['material-table']">Material table</a> |
  <a [routerLink]="['cdk-scroll']">CDK Scroll</a>
</nav>

<router-outlet></router-outlet>
